# This policy allows outgoing network traffic from pods to other IBM Cloud services.
# The example nets in this policy are for IBM Cloud Container Registry, IBM Cloud
# Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-public-services-pods
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 169.60.72.144/28
      - 169.60.98.80/29
      - 169.61.76.176/28
      - 169.62.37.240/29
      - 169.63.104.232/29
      # IBM Cloud Container Registry: AP North nets for your own registry
      - 128.168.71.70/29
      - 161.202.146.86/29
      - 165.192.71.222/29
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: AP North nets
      - 128.168.75.14/32
      - 165.192.84.14/32
      - 169.56.51.238/32
      ports:
      - 443
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: AP North nets
      - 128.168.70.51/32
      - 128.168.70.53/32
      - 161.202.67.2/32
      - 161.202.93.253/32
      - 165.192.69.122/32
      - 165.192.71.226/32
      ports:
      - 443
      - 80
    protocol: TCP
    source: {}
  order: 1800
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
