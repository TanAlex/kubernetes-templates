# This policy allows outgoing network traffic from worker
# nodes to other IBM Cloud services. The example nets in this
# policy are for IBM Cloud Container Registry, IBM Cloud
# Monitoring with Sysdig, and IBM Log Analysis with LogDNA.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-public-services
spec:
  egress:
  - action: Allow
    destination:
      nets:
      # IBM Cloud Container Registry: Global registry
      - 169.60.72.144/28
      - 169.60.98.80/29
      - 169.61.76.176/28
      - 169.62.37.240/29
      - 169.63.104.232/29
      # IBM Cloud Container Registry: EU Central nets for your own registry
      - 149.81.79.152/29
      - 159.8.73.80/28
      - 161.156.93.16/29
      - 169.50.56.144/28
      - 169.50.58.104/29
      ports:
      - 443
      - 4443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Cloud Monitoring with Sysdig: EU Central nets
      - 149.81.77.78
      - 159.122.102.38
      - 161.156.102.206
      ports:
      - 443
      - 6443
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      nets:
      # IBM Log Analysis with LogDNA: EU Central nets
      - 149.81.86.66/32
      - 149.81.86.68/32
      - 158.177.129.34/32
      - 158.177.129.36/32
      - 161.156.89.11/32
      - 161.156.89.12/32
      ports:
      - 443
      - 80
    protocol: TCP
    source: {}
  order: 1800
  selector: ibm.role == 'worker_public'
  types:
  - Egress
