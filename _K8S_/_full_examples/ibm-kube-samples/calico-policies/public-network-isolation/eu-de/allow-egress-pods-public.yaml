# This policy opens port 53 for DNS, port 2049 for communication with NFS
# file servers, ports 443 and 3260 for communication to block storage, 10250 for VPN pod, and
# port 2040 and 443 on 172.21.0.1 for the master API server local proxy.

apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: allow-egress-pods-public
spec:
  egress:
  - action: Allow
    destination:
      ports:
      - 53
      - 443
      - 2049
      - 3260
      - 10250
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      ports:
      - 53
      - 443
      - 2049
      - 3260
      - 10250
    protocol: TCP
    source: {}
  - action: Allow
    destination:
      ports:
      - 2040:2041
      nets:
      - 172.20.0.0/24
    protocol: UDP
  - action: Allow
    destination:
      ports:
      - 2040:2041
      nets:
      - 172.20.0.0/24
    protocol: TCP
  - action: Allow
    destination:
      nets:
      # Nets for EU Central: ams03, mil01, osl01, par01, fra02, fra04, fra05
      - 149.81.78.114/32
      - 159.8.86.149/32
      - 159.122.141.69/32
      - 161.156.65.42/32
      - 169.50.56.174/32
      - 169.50.169.110/32
      - 169.51.73.50/32
      ports:
      - 20000:32767
    protocol: UDP
    source: {}
  - action: Allow
    destination:
      nets:
      # Nets for EU Central: ams03, mil01, osl01, par01, fra02, fra04, fra05
      - 149.81.78.114/32
      - 159.8.86.149/32
      - 159.122.141.69/32
      - 161.156.65.42/32
      - 169.50.56.174/32
      - 169.50.169.110/32
      - 169.51.73.50/32
      ports:
      - 20000:32767
    protocol: TCP
    source: {}
  order: 1500
  selector: projectcalico.org/orchestrator == 'k8s'
  types:
  - Egress
